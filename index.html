<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet" >
    <title>TheyAlow</title>
</head>

<body>
    <header>
        <div class='header__content'>
        <div class='header__top'>
            <div class="logo">
                <div class="logo__image-wrapper">
                    <div>
                        <img src="./assets/image/Shape 8 copy 3.svg" class='logo__image logo__image-top' alt="logo__image-1">

                    </div>
                    <div>
                        <img src="./assets/image/Shape 8 copy 4.svg" class='logo__image logo__image-bot' alt="logo__image-2">

                    </div>
                </div>
                <div class="logo__name">
                    <p>Theyalow</p>
                </div>
            </div>
            <nav class="nav__top">
                <ul class='nav__list'>
                    <li>
                        <img src="/assets/image/Shape person.svg" alt="image__person">


                        <a href="#">about us</a>
                    </li>
                    <li>
                        <img src="/assets/image/Shape wrench.svg" alt="image__wrench">

                        <a href="#">services</a>
                    </li>
                    <li>
                        <img src="/assets/image/Shape letter.svg" alt="image__letter">


                        <a href="#">contact</a>
                    </li>
                </ul>
            </nav>
        </div>

        <section class="video__wrapper">
            <div class="slider__ctrl-left">
                <img src="/assets/image/Shape-ctrl-left.svg" alt="shape__left">

            </div>
            <div class="slider__content">
                <div class="video__player">
                    <div class="video__movie">

                    </div>
                    <div class="video__controls">
                        <video class="video" controls></video>
                        <img class="prev" src="/assets/image/prev.png" alt="video">
                        <button class="video__Player__btn-main">
                            <img src="./assets/svg/control.svg" alt="control start">
                        </button>
                        <div class="progressBar__box">
                            <div class="progressBar"></div>
                            <div class="progress"></div>
                        </div>
                        <button class="videoCtrl__btn videoCtrl__btn-sound">
                            <img src="/assets/image/Shape-sound.svg" alt="control sound">
                        </button>
                    </div>
                </div>
                <div class="titleBox">
                    <h1 class="titleBox_title">
                        <span class="row__1">The cool</span><br>
                        <span class="row__2">The minimal</span>
                    </h1>
                </div>
            </div>
            <div class="slide__ctrl-right">
                <img src="/assets/image/Shape-strl-right.svg" alt="shape__right">

            </div>
        </section>
        </div>
    </header>
    <main>

    </main>
</body>

</html>
