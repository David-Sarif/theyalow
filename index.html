<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>TheyAlow</title>
</head>

<body>
    <header>
        <div class='header__content'>
            <div class='header__top'>
                <div class="logo">
                    <div class="logo__image-wrapper">
                        <div>
                            <img src="./assets/image/Shape 8 copy 3.svg" class='logo__image logo__image-top'
                                alt="logo__image-1">

                        </div>
                        <div>
                            <img src="./assets/image/Shape 8 copy 4.svg" class='logo__image logo__image-bot'
                                alt="logo__image-2">

                        </div>
                    </div>
                    <div class="logo__name">
                        <p>Theyalow</p>
                    </div>
                </div>
                <nav class="nav__top">
                    <ul class='nav__list'>
                        <li>
                            <img src="./assets/image/Shape person.svg" alt="image__person">


                            <a href="#">about us</a>
                        </li>
                        <li>
                            <img src="./assets/image/Shape wrench.svg" alt="image__wrench">

                            <a href="#">services</a>
                        </li>
                        <li>
                            <img src="./assets/image/Shape letter.svg" alt="image__letter">


                            <a href="#">contact</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <section class="video__wrapper">
                <div class="slider__ctrl">
                    <img class="slider__ctrl-left" src="./assets/image/Shape-ctrl-left.svg" alt="shape__left">

                </div>
                <div class="slider__content">
                    <div class="video__player">
                        <div class="video__movie">

                            <video class="video" controls></video>
                            <img class="prev" src="./assets/image/prev.png" alt="video">
                            <button class="videoctrl__btn-main videoctrl__btn">
                                <img src="./assets/image/Shape-control.svg" alt="control start">
                            </button>

                        </div>
                        <div class="video__controls">
                            <button class="videoctrl__btn-start videoctrl__btn">
                                <img class='videoctrl__start-small' src="./assets/image/Shape-control.svg"
                                    alt="control start">
                            </button>
                            <div class="progressBar__box">
                                <div class="progressBar"></div>
                                <div class="progress"></div>
                            </div>
                            <button class="videoCtrl__btn videoCtrl__btn-sound">
                                <img src="./assets/image/Shape-sound.svg" alt="control sound">
                            </button>
                        </div>
                    </div>
                    <div class="titleBox">
                        <h1 class="titleBox_title">
                            <span class="row__1">The cool</span><br>
                            <span class="row__2">The minimal</span>
                        </h1>
                    </div>
                </div>


                <div class="slider__ctrl">
                    <img class="slide__ctrl-right" src="./assets/image/Shape-strl-right.svg" alt="shape__right">

                </div>
            </section>
    </header>
    <main>
        <section class='section-1'>
            <div class="adv">
                <div class='advantage__group'>
                    <img class='adv__image' src="./assets/image/Shape 2-cloud.svg" alt="">
                    <span class='advantage__text'>Better design</span>
                </div>
                <div class='advantage__group-center'>
                    <img class='adv__image adv__image-middle' src="./assets/image/Shape 3-leaf.svg" alt="">
                    <span class='advantage__text'>Customise</span>
                </div>
                <div class='advantage__group'>
                    <img class='adv__image' src="./assets/image/Shape 4-plane.svg" alt="">
                    <span class='advantage__text'>Its free</span>
                </div>

            </div>

        </section>
        <section class="section-2">
            <div class="section-2__wrapper">
                <span class='section-2__title'>Lorem ipsum dolor sit amet</span>
                <div class='section-2__scroll-left'>
                    <div class='section-2__scroll-left-inf'>
                        <span class='section-2__content-left-text'>Lorem ipsum dolor sit amet, consectetur
                            adipisicing elit, sed do eiusmod tempor inciÂ­didunt ut</span>
                        <button class='section-2__scroll-left-expand'>
                            <img  src="./assets/image/Shape-expand.svg"
                                alt="expand">
                        </button>
                    </div>
                    <div class='section-2__scroll-video'>
                        <video class="video__bot" src="" controls></video>
                        <img class='prev__bot' src="./assets/image/prev-small.png" alt="preview">
                        <button class="videoctrl__btn-main videoctrl__btn">
                            <img src="./assets/image/Shape-control.svg" alt="control start">
                        </button>
                    </div>
                    <div class='section-2__scroll-left-date'>
                        <p class='section-2__date'>25</p>
                        <!-- <br> -->
                        <p class='section-2__month'>april</p>
                    </div>
                </div>
                <div class='section-2__scroll-right'></div>



                <div class="section-2__ctrl">


                </div>




            </div>
        </section>
    </main>
</body>

</html>
